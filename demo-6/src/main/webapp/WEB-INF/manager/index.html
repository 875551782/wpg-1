<script>
	$("a").click(function(){
		$.ajax({
			url:"admin_viewHardware.do",
			data:{"module":this.name},
			success:function(data){
				var str="";
				if(data.length>0){
					for(var i=0;i<data.length;i++){
						str+="<tr><td>"+data[i].name+"</td><td>"+data[i].type+"</td><td>"+data[i].unit+"</td>"+
						"<td>"+data[i].num+"</td><td>"+data[i].brand+"</td><td>"
						if(data[i].states==1){
							str+="是";
						}else{
							str+="否";
						}
						str+="</td><td>"+data[i].price+"</td><td>"+data[i].desc+"</td><td>"+
						"<button type='button' class='btn btn-default'>修改</button>"+
						"<button type='button' class='btn btn-default'>删除</button></td><tr>"
					}
				}
				$("#panel-1").html("<table class='table table-bordered'><tr><th>物料名称</th><th>规格型号</th><th>单位</th>"+
				"<th>数量</th><th>品牌</th><th>是否标配</th><th>价格</th><th>说明</th><th></th></tr>"+str+"</table><button type='button' class='btn btn-default'>添加物料</button>");
			}
		})
		
	})
	

</script>
